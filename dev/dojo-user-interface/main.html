	<title>SocialMAP</title>

	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.4.1/dijit/themes/nihilo/nihilo.css">

	<!-- aol CDN -->

	<script type="text/javascript">
		//<![CDATA[
		dojo.require("dijit.layout.TabContainer");
		dojo.require("dijit.layout.BorderContainer");
		dojo.require("dijit.layout.ContentPane");

	<style type="text/css">
		html, body {
			height:100%;
			width: 100%;
			margin: 0px;
			padding: 0px;
		}
		span, a, div {
			outline: none;
		}
		
		#page_container {
			height: 100%;
			width: 100%;
		}
		#main_tabs {
			height: 90%;
			width: 100%;
		}
		#head_right {
			position: fixed;
			right: 10px;
			top: 10px;
		}
		
		#main_tabs_container {
		}
		
		.big {
			font-size: 1.4em;
		}
	</style>


</head>
<body class='nihilo'>
	
	<div dojoType='dijit.layout.BorderContainer' id='page_container'>
		<div dojoType='dijit.layout.ContentPane' region='top' id='main_head'>
			<span class="big">SocialMAP</span>
			<div id='head_right'>
				Sign Out | My Profile | Help | About
			</div>
		</div>
		<div dojoType='dijit.layout.ContentPane' region='center' id='main_tabs_container'>
		<div dojoType='dijit.layout.TabContainer' tabStrip='true' region="center" id='main_tabs'>
			<div dojoType="dijit.layout.ContentPane" title="Home" selected="true">
				Homepage
			</div>
			<div dojoType="dijit.layout.ContentPane" title="Map">
				<iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=nyc&amp;sll=34.444759,-119.709103&amp;sspn=0.01674,0.033023&amp;ie=UTF8&amp;hq=&amp;hnear=New+York&amp;ll=40.714476,-74.005966&amp;spn=0.249819,0.439453&amp;z=11&amp;iwloc=A&amp;output=embed"></iframe>
			</div>
			<div dojoType="dijit.layout.ContentPane" title="Details">
				Details
			</div>
			<div dojoType="dijit.layout.ContentPane" title="Events">
				Events
			</div>
			<div dojoType='dijit.layout.ContentPane' title="News">
				News
			</div>
			&nbsp;
		</div>
		</div>
	</div>
